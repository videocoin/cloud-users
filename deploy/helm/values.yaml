replicasCount: 1
maxUnavailableCount: 0

image:
  repository: gcr.io/videocoin-network/users
  tag: latest
  pullPolicy: Always

config: {}

service:
  type: ClusterIP
  externalRpcPort: 5000
  internalRpcPort: 5000

autoscaler:
  minCount: 1
  maxCount: 10
  targets:
    targetCPUUtilizationPercentage: 70

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 1000m
    memory: 512Mi

secrets:
  dbUri: ""
  mqUri: ""
  authTokenSecret: ""
  authRecoverySecret: ""
  sentryDsn: ""
