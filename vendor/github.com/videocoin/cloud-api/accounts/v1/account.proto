syntax = "proto3";

package cloud.api.account.v1;

import "google/protobuf/timestamp.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

message Account {
    string id = 1 [(gogoproto.moretags) = "gorm:\"type:varchar(36);primary_key\""];
    string user_id = 2;
    string address = 3 [(gogoproto.moretags) = "gorm:\"type:varchar(42)\""];
    string key = 4 [(gogoproto.moretags) = "gorm:\"type:varchar(512)\""];
    // double balance = 5;
    string balance_wei = 6;

    bool is_locked = 7;

    google.protobuf.Timestamp updated_at = 9 [
        (gogoproto.stdtime) = true
    ];
}

message AccountProfile {
    string address = 1;
    string balance = 2;
    bool is_locked = 3;
}

message AccountKey {
    string id = 1;
    string address = 2;
    string key = 3;
}