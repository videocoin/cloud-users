syntax = "proto3";

package cloud.api.transfers.v1;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

enum TransferKind {
    option (gogoproto.goproto_enum_prefix) = false;
    option (gogoproto.enum_customname) = "TransferKind";

    TRANSFER_KIND_NONE = 0 [(gogoproto.enumvalue_customname) = "TransferKindNone"];
    TRANSFER_KIND_WITHDRAW = 1 [(gogoproto.enumvalue_customname) = "TransferKindWithdraw"];
}

enum TransferStatus {
    option (gogoproto.goproto_enum_prefix) = false;
    option (gogoproto.enum_customname) = "TransferStatus";

    TRANSFER_STATUS_NONE            = 0 [(gogoproto.enumvalue_customname) = "TransferStatusNone"];
    TRANSFER_STATUS_NEW             = 1 [(gogoproto.enumvalue_customname) = "TransferStatusNew"];
    TRANSFER_STATUS_PENDING_NATIVE  = 2 [(gogoproto.enumvalue_customname) = "TransferStatusPendingNative"];
    TRANSFER_STATUS_EXECUTED_NATIVE = 3 [(gogoproto.enumvalue_customname) = "TransferStatusExecutedNative"];
    TRANSFER_STATUS_PENDING_ERC     = 4 [(gogoproto.enumvalue_customname) = "TransferStatusPendingErc"];
    TRANSFER_STATUS_COMPLETED       = 5 [(gogoproto.enumvalue_customname) = "TransferStatusCompleted"];
    TRANSFER_STATUS_FAILED          = 6 [(gogoproto.enumvalue_customname) = "TransferStatusFailed"];
}

message Transfer {
    string id = 1 [
        (gogoproto.moretags) = "gorm:\"type:varchar(36);primary_key\""
    ];

    string user_id = 2 [
        (gogoproto.moretags) = "gorm:\"type:varchar(36)\""
    ];

    string pin = 3 [
        (gogoproto.moretags) = "gorm:\"type:varchar(6)\""
    ];

    TransferKind kind = 4;
    TransferStatus status = 5;

    string to_address = 6;
    double amount = 7;

    bytes tx_native_id = 10;
    bytes tx_erc20_id = 11;

    google.protobuf.Timestamp created_at = 14 [
        (gogoproto.stdtime) = true
    ];
    google.protobuf.Timestamp expires_at = 15 [
        (gogoproto.stdtime) = true
    ];
}